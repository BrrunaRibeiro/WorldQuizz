<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel, Geography and Local Curiosities Quizz.">
    <meta name="keywords"
        content="quiz, travel, game, quizz-app, quiz-game, quizz, curiosities, geography, fun facts, questions and answers, Q&A">
    <title>World Quizz!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="assets/images/favicon-32x32.webp ">
    <link rel="icon" type="image/webp" sizes="16x16" href="assets/images/favicon-16x16.webp">
</head>

<body>
    <header class="container my-5 my-sm-4">
        <nav>
            <ul class="row align-items-center">
                <li class="logo nav-menu col text-center"><a href="index.html" class="logo">WorldQuizz</a></li>
                <li class="nav-menu col-auto ml-auto"><a href="index.html" id="exit">Exit</a></li>
            </ul>
        </nav>
    </header>
    <div id="input" class="circle">
        <form id="user-input">
            <label for="name">Enter your name</label>
            <input id="name" type="text" placeholder="Name" autocomplete="off">
            <br>
            <label for="name">Enter your age</label>
            <input id="age" type="number" placeholder="Age">
            <br>
            <br>
            <input id="start" type="button" value="Start">
        </form>
    </div>
    <div id="qanda" class="circle hide"><span id="countdown-timer"></span>
        <p id="questionp"></p>
        <button id="optionA" class="option"> </button>
        <button id="optionB" class="option"> </button>
        <button id="optionC" class="option"> </button>
        <br>
    </div>
    <div class="modal" tab-index="-1" role="dialog" id="answered-correctly-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Your answer is correct</h5>
                </button>
                <div class="modal-body">
                    <box-icon name='check-circle' type='solid' animation='tada' color='#55d77e' ></box-icon>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn next" id="next-correct" data-dismiss="modal">Next Question</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tab-index="-1" role="dialog" id="answered-wrong-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Your answer is wrong</h5>
                </button>
                <div class="modal-body">
                    <box-icon name='x-circle' type='solid' animation='tada' color='#ff0000' ></box-icon>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn next" id="next-wrong" data-dismiss="modal">Next Question</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tab-index="-1" role="dialog" id="end-game-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Thank you for playing</h5>
                </button>
                <div class="modal-body" id="modal-body-endgame">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="close-restart" data-dismiss="modal">Start a New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/questionscontent.js" type="module"></script>
</body>

</html>
