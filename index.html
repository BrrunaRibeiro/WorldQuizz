<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel, Geography and Local Curiosities Quizz.">
    <meta name="keywords"
        content="quiz, travel, game, quizz-app, quiz-game, quizz, curiosities, grography, fun facts, questions and asnwers, Q&A">
    <title>World Quizz!</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="assets/images/favicon-32x32.webp ">
    <link rel="icon" type="image/webp" sizes="16x16" href="assets/images/favicon-16x16.webp">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-menu"><a href="">Back</a></li>
                <li class="logo nav-menu"><a href="index.html" class="logo hover-text">WorldQuizz</a></li>
                <li class="nav-menu"><a href="index.html">Exit</a></li>
            </ul>
        </nav>
    </header>
    <div id="input" class="container">
        <form id="user-input">
            <input id="name" type="text" placeholder="Name">
            <br>
            <input id="age" type="number" placeholder="Age">
            <br>
            <br>
            <button id="tutorial" value="Tutorial">Tutorial</button>
            <br>
            <input id="start" type="submit" value="Start">
        </form>
    </div>
    <div id="qanda" class="container hide"><span id="countdown-timer"></span>
        <p id="question">Question text that should not take more than this length in general?</p>
        <div id="answer-buttons">
            <button id="optionA" class="options btn">OptionAA</button>
            <button id="optionB" class="options btn">OptionB</button>
            <button id="optionC" class="options btn">OptionC</button>
        </div>
        <br>
        <button id="confirm">Confirm</button>
        <button id="next">Next</button>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
